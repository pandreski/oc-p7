<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/oc-p7/assets/favicon.93190058.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Les petits plats</title>
    <script type="module" crossorigin src="/oc-p7/assets/index.b295094a.js"></script>
    <link rel="stylesheet" href="/oc-p7/assets/index.4cf888cc.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <img src="/oc-p7/assets/logo.da14ba1d.svg" alt="Les petits plats" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form method="get" id="main-search" role="search">
              <fieldset class="main-search--wrapper">
                <label class="visually-hidden" for="main-search-input">Rechercher une recette</label>
                <input type="search" placeholder="Rechercher une recette" name="main-search-input" id="main-search-input">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="secondary-filters mt-4">
              <div class="tags mt-4"></div>

              <div class="secondary-filters--wrapper d-inline-flex flex-wrap">
                <div class="dropdown btn-group" data-identifier="ingredients">
                  <div class="bg-primary text-light px-3 py-3 dd-btn-label-wrapper">
                    <span class="button-label">Ingrédients</span>
                    <form id="dropdown-search-ingredients" class="d-none">
                      <label class="visually-hidden" for="search-ingredients-input">Rechercher un ingrédient</label>
                      <input type="text" id="search-ingredients-input" name="search-ingredients-input" placeholder="Rechercher un ingrédient">
                    </form>
                  </div>
                  <button type="button"
                    class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown"
                    data-bs-auto-close="outside"
                    data-bs-offset="0,0"
                    aria-expanded="false">
                    <span class="visually-hidden">Ouvrir le menu</span>
                  </button>
                  <div class="dropdown-menu text-bg-primary text-light dropdown-menu-end">
                    <div class="container">
                      <ul class="row items-list"></ul>
                    </div>
                  </div>
                </div>

                <div class="dropdown btn-group" data-identifier="appliance">
                  <div class="bg-secondary text-light px-3 py-3 dd-btn-label-wrapper">
                    <span class="button-label">Appareils</span>
                    <form id="dropdown-search-appliance" class="d-none">
                      <label class="visually-hidden" for="search-appliance-input">Rechercher un appareil</label>
                      <input type="text" id="search-appliance-input" name="search-appliance-input" placeholder="Rechercher un appareil">
                    </form>
                  </div>
                  <button type="button"
                    class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown"
                    data-bs-auto-close="outside"
                    data-bs-offset="0,0"
                    aria-expanded="false">
                    <span class="visually-hidden">Ouvrir le menu</span>
                  </button>
                  <div class="dropdown-menu text-bg-secondary text-light dropdown-menu-end">
                    <div class="container">
                      <ul class="row items-list"></ul>
                    </div>
                  </div>
                </div>

                <div class="dropdown btn-group" data-identifier="ustensils">
                  <div class="bg-tertiary text-light px-3 py-3 dd-btn-label-wrapper">
                    <span class="button-label">Ustensiles</span>
                    <form id="dropdown-search-ustensils" class="d-none">
                      <label class="visually-hidden" for="search-ustensils-input">Rechercher un ustensile</label>
                      <input type="text" id="search-ustensils-input" name="search-ustensils-input" placeholder="Rechercher un ustensile">
                    </form>
                  </div>
                  <button type="button"
                    class="btn btn-tertiary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown"
                    data-bs-auto-close="outside"
                    data-bs-offset="0,0"
                    aria-expanded="false">
                    <span class="visually-hidden">Ouvrir le menu</span>
                  </button>
                  <div class="dropdown-menu text-bg-tertiary text-light dropdown-menu-end">
                    <div class="container">
                      <ul class="row items-list"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="recipes-listing mt-4"></div>

      </div>
    </main>
    
  </body>
</html>
