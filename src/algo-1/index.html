<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <img src="./assets/images/logo.svg" alt="Les petits plats" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form method="get" id="main-search" role="search">
              <fieldset class="main-search--wrapper">
                <label class="visually-hidden" for="main-search-input">Rechercher une recette</label>
                <input type="search" placeholder="Rechercher une recette" name="main-search-input" id="main-search-input">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="secondary-filters mt-4">
              <div class="tags mt-4"></div>

              <div class="secondary-filters--wrapper d-inline-flex flex-wrap">
                <div class="dropdown" data-identifier="ingredients">
                  <button type="button" 
                    class="btn btn-primary text-light py-3 dropdown-toggle text-start" 
                    data-bs-auto-close="outside" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false" 
                    data-bs-offset="0,0">
                    <span class="button-label">Ingrédients</span>
                    <form id="dropdown-search-ingredients" class="d-none">
                      <label class="visually-hidden" for="search-ingredients-input">Rechercher un ingrédient</label>
                      <input type="text" id="search-ingredients-input" name="search-ingredients-input" placeholder="Rechercher un ingrédient">
                    </form>
                  </button>
                  <div class="dropdown-menu text-bg-primary text-light">
                    <div class="container">
                      <ul class="row items-list"></ul>
                    </div>
                  </div>
                </div>

                <div class="dropdown" data-identifier="appliance">
                  <button type="button" 
                    class="btn btn-secondary text-light py-3 dropdown-toggle text-start" 
                    data-bs-auto-close="outside" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false" 
                    data-bs-offset="0,0">
                    <span class="button-label">Appareils</span>
                    <form id="dropdown-search-appliance" class="d-none">
                      <label class="visually-hidden" for="search-appliance-input">Rechercher un appareil</label>
                      <input type="text" id="search-appliance-input" name="search-appliance-input" placeholder="Rechercher un appareil">
                    </form>
                  </button>
                  <div class="dropdown-menu text-bg-secondary text-light">
                    <div class="container">
                      <ul class="row items-list"></ul>
                    </div>
                  </div>
                </div>

                <div class="dropdown" data-identifier="ustensils">
                  <button type="button" 
                    class="btn btn-tertiary text-light py-3 dropdown-toggle text-start" 
                    data-bs-auto-close="outside"
                    data-bs-toggle="dropdown" 
                    aria-expanded="false" 
                    data-bs-offset="0,0">
                    <span class="button-label">Ustensiles</span>
                    <form id="dropdown-search-ustensils" class="d-none">
                      <label class="visually-hidden" for="search-ustensils-input">Rechercher un ustensile</label>
                      <input type="text" id="search-ustensils-input" name="search-ustensils-input" placeholder="Rechercher un ustensile">
                    </form>
                  </button>
                  <div class="dropdown-menu text-bg-tertiary text-light">
                    <div class="container">
                      <ul class="row items-list"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="recipes-listing mt-4"></div>

      </div>
    </main>
    <script type="module" src="./js/App.js"></script>
    <script type="module" src="../js/test/bench.cjs"></script>
  </body>
</html>
